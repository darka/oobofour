{% extends "base.html" %}
{% block content %}
<div class="container">
  <article>
    <h1>{{ object.title }}</h1>
    <p>{{ object.content|linebreaks }}</p>
    <p class="author">by {{ object.author.username }}</p>
    {% if object.author == user %}
      <p class="edit"><a href="/posts/{{ object.id }}/edit">Edit</a></p>
    {% endif %}
  </article>
</div>
{% endblock %}
