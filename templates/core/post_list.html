{% extends "base.html" %}

{% block title %}Main{% endblock %}

{% block content %}
<article>
  {% for post in object_list %}
    <h1><a href="posts/{{ post.id }}/">{{ post.title }}</a></h1>
    <p>{{ post.content | linebreaks }}</p>
    <p class="date"></p>
    <p class="author">{{ post.author.username }} <small>({{ post.date }})</small></p>
  {% empty %}
    <p>Nothing yet.</p>
  {% endfor %}
</article>
{% endblock %}
