{% extends "base.html" %}

{% block content %}
<div class="container">
<article>
    {% for post in posts %}
    <h1><a href="posts/{{ post.id }}/">{{ post.title }}</a></h1>
    <p>{{ post.content | linebreaks }}</p>
    <p class="author">{{ post.author.username }}</p>
    {% endfor %}
</article>
</div>
{% endblock %}
